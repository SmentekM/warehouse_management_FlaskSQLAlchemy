<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moja firma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body>
  <div class="container mt-5">

    <h1>{{context.title}}</h1>

    <p class="mt-5"> Stan konta wynosi: {{context.saldo}}</p>

    <p class="mt-5"> Stan magazynu:</p>
    {%if context.magazyn%}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nazwa</th>
      <th scope="col">Ilość</th>
      <th scope="col">Cena</th>
    </tr>
  </thead>
  <tbody>
    {% for x in context.magazyn%}
    <tr>
      <th scope="row">{{x.id}}</th>
      <td>{{x.nazwa}}</td>
      <td>{{x.il}}</td>
      <td>{{x.cena}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
    {%else%}
    <P>Brak produktów</P>

    {%endif%}


    <div class="mt-5">
      <a href="/history" class="btn btn-danger"> Historia</a>
    </div>

     <h3 class="mt-5">Zakup produktu:</h3>

    <form action="/" method="POST">
      <div class="mb-3">
        <label for="zakupproduktu" class="form-label">Nazwa produktu</label>
        <input type="text" placeholder="Podaj nazwę" class="form-control" id="zakupproduktu" name="nazwa_zakupu">

      </div>
      <div class="mb-3">
        <label for="ilośćdozakupu" class="form-label">Ilość produktu</label>
        <input type="number" placeholder="Podaj ilość" class="form-control" id="ilośćdozakupu" name="ilosc_zakupiona">
      </div>


      <div class="mb-3">
        <label for="cena" class="form-label">Cena produktu</label>
        <input type="number" placeholder="Podaj cene" class="form-control" id="cena" name="cena">
      </div>

      <button type="submit" class="btn btn-primary">Zatwierdź</button>
       </form>

    <h3 class="mt-5">Sprzedaż produktu:</h3>

    <form action="/" method="POST">
      <div class="mb-3">
        <label for="produktsprzedaz" class="form-label">Nazwa produktu</label>
        <input type="text" placeholder="Podaj nazwę" class="form-control" id="produktsprzedaz" name="nazwa">

      </div>
      <div class="mb-3">
        <label for="ilośćdosprzedazy" class="form-label">Ilość produktu</label>
        <input type="number" placeholder="Podaj ilość" class="form-control" id="ilośćdosprzedazy" name="ilosc">
      </div>

      <button type="submit" class="btn btn-primary">Zatwierdź</button>
    </form>

    <h3 class="mt-5">Saldo:</h3>

      <form action="/" method="POST">
      <div class="mb-3">
        <label for="operacja" class="form-label">Rodzaj operacji w - wpłata p - płatność</label>
        <input type="text" placeholder="Podaj rodzaj operacji" class="form-control" id="operacja" name="rodzaj">

      </div>
      <div class="mb-3">
        <label for="kwota" class="form-label">Kwota</label>
        <input type="number" placeholder="Podaj kwotę" class="form-control" id="kwota" name="kwota">
      </div>

      <button type="submit" class="btn btn-primary">Zatwierdź</button>
    </form>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>

</html>
